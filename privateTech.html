<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Technology Private Universities - Sri Lanka</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background: #ffffff;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            color: #3073b3;
            padding: 30px 0;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .search-bar {
            margin-bottom: 30px;
            text-align: center;
        }

        .search-input {
            padding: 12px 20px;
            font-size: 16px;
            border: none;
            border-radius: 25px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            outline: none;
        }

        .university-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 30px;
            margin-top: 30px;
        }

        .university-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            border: 1px solid #e0e0e0;
        }

        .university-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
        }

        .university-title {
            font-size: 1.4rem;
            font-weight: bold;
            color: #2c5282;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 3px solid #3498db;
            text-transform: uppercase;
        }

        .programs-list {
            list-style: none;
        }

        .program-item {
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            margin: 8px 0;
            padding: 12px 15px;
            border-radius: 8px;
            border-left: 4px solid #667eea;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .program-item:hover {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            transform: translateX(5px);
        }

        .program-item::before {
            content: 'ðŸŽ“';
            margin-right: 8px;
            font-size: 14px;
        }

        .stats-section {
            display: flex;
            justify-content: space-around;
            background: #2c5282;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            color: #ffffff;
        }

        .stat-card {
            text-align: center;
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 1rem;
            opacity: 0.9;
        }

        .filter-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 8px 16px;
            background: #73a4d3;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
        }

        .filter-btn:hover, .filter-btn.active {
            background: #3073b3;
            color: #ffffff;
            transform: scale(1.05);
        }

        .footer {
            text-align: center;
            color: #3073b3;
            margin-top: 50px;
            padding: 30px 0;
            opacity: 0.8;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .no-results {
            text-align: center;
            color: white;
            font-size: 1.2rem;
            margin: 50px 0;
            display: none;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }

            .university-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .search-input {
                width: 90%;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>Technology Private Universities</h1>
        <p>Technology Stream Programs in Sri Lanka's Leading Private Institutions</p>
    </div>

    <div class="search-bar">
        <input type="text" class="search-input" placeholder="Search technology programs or universities..." id="searchInput">
    </div>

    <div class="filter-buttons" id="filterButtons">
        <button class="filter-btn active" onclick="filterPrograms('all')">All Tech Programs</button>
        <button class="filter-btn" onclick="filterPrograms('engineering')">Engineering</button>
        <button class="filter-btn" onclick="filterPrograms('ict')">ICT & Computing</button>
        <button class="filter-btn" onclick="filterPrograms('data')">Data Science</button>
        <button class="filter-btn" onclick="filterPrograms('biosystems')">Biosystems</button>
    </div>

    <div class="stats-section">
        <div class="stat-card">
            <span class="stat-number" id="universityCount">8</span>
            <span class="stat-label">Universities</span>
        </div>
        <div class="stat-card">
            <span class="stat-number" id="programCount">0</span>
            <span class="stat-label">Tech Programs</span>
        </div>
        <div class="stat-card">
            <span class="stat-number">5</span>
            <span class="stat-label">Tech Fields</span>
        </div>
        <div class="stat-card">
            <span class="stat-number">50+</span>
            <span class="stat-label">Specializations</span>
        </div>
    </div>

    <div class="university-grid" id="universityGrid">
        <!-- Universities will be populated by JavaScript -->
    </div>

    <div class="no-results" id="noResults">
        <p>No programs found matching your search criteria.</p>
    </div>

    <div class="footer">
        <p>&copy; 2025 Technology Programs Guide | Empowering Tech Education in Sri Lanka</p>
    </div>
</div>

<script>
    const universities = [
        {
            name: "General Sir John Kotelawala Defence University",
            programs: [
                "Bachelor of Science in Applied Data Science Communication",
                "Bachelor of Science Honours in Business Analytics",
                "Bachelor of Science Honours in Financial Analytics",
                "Bachelor of Engineering Technology Honours in Construction Technology",
                "Bachelor of Engineering Technology Honours in Building Services Technology",
                "Bachelor of Engineering Technology Honours in Biomedical Instrumentation Technology",
                "Bachelor of Biosystems Technology Honours in Applied Biotechnology",
                "Bachelor of Technology Honours in Information and Communication Technology"
            ]
        },
        {
            name: "NSBM Green University",
            programs: [
                "BM (Honors) in Business Analytics",
                "BSc in Multimedia",
                "Bachelor of Interior Design",
                "BSc (Honours) in Data Science",
                "BSc (Hons) in Computer Networks",
                "BSc (Hons) in Software Engineering",
                "BSc in Management Information Systems (Special)"
            ]
        },
        {
            name: "Saegis Campus",
            programs: [
                "Bachelor of Information Technology (BIT)"
            ]
        },
        {
            name: "SLTC University",
            programs: [
                "BSc (Hons) in E-Tourism and Digital Marketing",
                "BSc (Hons) in Biosystems Engineering",
                "BSc in Fashion Merchandise Management",
                "BSc in Textile and Clothing Technology",
                "Bachelor of Applied IT",
                "BSc (Hons) in Cloud Computing",
                "BSc (Hons) in Cyber Security",
                "BSc (Hons) in Data Science",
                "BSc (Hons) in Software Engineering",
                "BTech Agricultural Technology",
                "BTech Electronics",
                "BTech Environmental Technology"
            ]
        },
        {
            name: "Sri Lanka Institute of Information Technology",
            programs: [
                "BEd (Hons) in Information Technology",
                "BSc (Hons) in Biotechnology (A/L-Bio Systems Technology only)",
                "BSc (Hons) in Financial Mathematics and Applied Statistics"
            ]
        },
        {
            name: "Horizon Campus",
            programs: [
                "B.BST - Agriculture Biotechnology",
                "B.BST - Agronomy and Irrigation Technology",
                "B.BST - Bioresource Management and Technology",
                "BSc (Hons) in Information Technology",
                "BSc(Hons) in Data Science",
                "BIT Hons in Network & Mobile Computing",
                "BSc (Hons) Cyber Security",
                "BSc (Hons) Computing"
            ]
        },
        {
            name: "ICBT University",
            programs: [
                "BEng (Hons) Automotive Engineering",
                "BSc (Hons) Civil Engineering",
                "BEng (Hons) in Mechatronics and Autonomous Systems",
                "BEng (Hons) Mechanical Engineering",
                "BSc (Hons) in Quantity Surveying",
                "BSc (Hons) Data Science",
                "BSc (Hons) Network Systems Engineering",
                "BSc (Hons) Software Engineering",
                "BSc (Hons) Information Technology",
                "BSc (Hons) Business Information Systems",
                "Bachelor of Science (Honors) Information Technology in Cyber Security"
            ]
        },
        {
            name: "CINEC University",
            programs: [
                "B.Sc. Honours in Cosmetic Sciences",
                "BEng (Hons) Civil Engineering",
                "BSC in Maritime Operations",
                "BSc (Hons) Computer Science",
                "BSc (Hons) Computer Science (Software Engineering)",
                "BSc (Hons) in Business and Industrial Mathematics",
                "BSc (Hons) in Medical and Health Product Management",
                "BSc. (Hons) Industrial Pharmaceutical Science",
                "Bachelor of Engineering (Hons) Mechanical Engineering",
                "Bachelor of Engineering (Hons) in Mechatronics and Robotics Engineering",
                "BSc (Hons) in Engineering in Civil Engineering",
                "Bachelor of Science in International Transportation Management and Logistics (ITML)"
            ]
        }
    ];

    function renderUniversities(universitiesToShow = universities) {
        const grid = document.getElementById('universityGrid');
        const noResults = document.getElementById('noResults');

        if (universitiesToShow.length === 0) {
            grid.style.display = 'none';
            noResults.style.display = 'block';
            return;
        }

        grid.style.display = 'grid';
        noResults.style.display = 'none';

        grid.innerHTML = '';

        universitiesToShow.forEach((university, index) => {
            const card = document.createElement('div');
            card.className = 'university-card';
            card.style.animationDelay = `${index * 0.1}s`;

            const programsList = university.programs.map(program =>
                `<li class="program-item">${program}</li>`
            ).join('');

            card.innerHTML = `
                    <div class="university-title">${university.name}</div>
                    <ul class="programs-list">
                        ${programsList}
                    </ul>
                `;

            grid.appendChild(card);
        });
    }

    function updateProgramCount() {
        const totalPrograms = universities.reduce((sum, uni) => sum + uni.programs.length, 0);
        document.getElementById('programCount').textContent = totalPrograms;
    }

    function searchPrograms() {
        const searchTerm = document.getElementById('searchInput').value.toLowerCase();

        if (!searchTerm) {
            renderUniversities();
            return;
        }

        const filteredUniversities = universities.map(university => {
            const filteredPrograms = university.programs.filter(program =>
                program.toLowerCase().includes(searchTerm) ||
                university.name.toLowerCase().includes(searchTerm)
            );

            return {
                ...university,
                programs: filteredPrograms
            };
        }).filter(university => university.programs.length > 0);

        renderUniversities(filteredUniversities);
    }

    // Event listeners
    document.getElementById('searchInput').addEventListener('input', searchPrograms);

    // Filter functionality
    function filterPrograms(category) {
        // Update active button
        document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
        event.target.classList.add('active');

        const filteredUniversities = universities.map(university => {
            let filteredPrograms = university.programs;

            if (category !== 'all') {
                filteredPrograms = university.programs.filter(program => {
                    const programLower = program.toLowerCase();
                    switch(category) {
                        case 'engineering':
                            return programLower.includes('engineering') || programLower.includes('civil') || programLower.includes('mechanical') || programLower.includes('automotive') || programLower.includes('mechatronics');
                        case 'ict':
                            return programLower.includes('information') || programLower.includes('computer') || programLower.includes('software') || programLower.includes('network') || programLower.includes('cyber') || programLower.includes('computing') || programLower.includes('multimedia');
                        case 'data':
                            return programLower.includes('data') || programLower.includes('analytics') || programLower.includes('mathematics') || programLower.includes('statistics');
                        case 'biosystems':
                            return programLower.includes('biosystems') || programLower.includes('biotechnology') || programLower.includes('agriculture') || programLower.includes('environmental');
                        default:
                            return true;
                    }
                });
            }

            return {
                ...university,
                programs: filteredPrograms
            };
        }).filter(university => university.programs.length > 0);

        renderUniversities(filteredUniversities);
    }

    // Initialize the page
    document.addEventListener('DOMContentLoaded', function() {
        renderUniversities();
        updateProgramCount();
    });
</script>
</body>
</html>
