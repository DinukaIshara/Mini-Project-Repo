<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Technical Education Programs - Sri Lanka</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #e8f5e8 0%, #c8e6c9 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            color: #1b5e20;
            padding: 30px 0;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .search-bar {
            margin-bottom: 30px;
            text-align: center;
        }

        .search-input {
            padding: 12px 20px;
            font-size: 16px;
            border: none;
            border-radius: 25px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            outline: none;
            background: rgba(255, 255, 255, 0.9);
        }

        .filter-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 8px 16px;
            background: #388e3c;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
        }

        .filter-btn:hover, .filter-btn.active {
            background: #1b5e20;
            color: #ffffff;
            transform: scale(1.05);
        }

        .stats-section {
            display: flex;
            justify-content: space-around;
            background: linear-gradient(135deg, #1b5e20, #388e3c);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            color: #ffffff;
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
        }

        .stat-card {
            text-align: center;
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 1rem;
            opacity: 0.9;
        }

        .university-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 25px;
        }

        .university-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            transition: all 0.3s ease;
            border: 1px solid rgba(56, 142, 60, 0.2);
            backdrop-filter: blur(10px);
        }

        .university-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            background: rgba(255, 255, 255, 1);
        }

        .university-title {
            font-size: 1.4rem;
            font-weight: bold;
            color: #1b5e20;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 3px solid #388e3c;
            text-transform: uppercase;
        }

        .programs-list {
            list-style: none;
        }

        .program-item {
            background: linear-gradient(135deg, #f1f8e9, #dcedc8);
            margin: 8px 0;
            padding: 15px;
            border-radius: 10px;
            border-left: 4px solid #388e3c;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            color: #2e7d32;
        }

        .program-item:hover {
            background: linear-gradient(135deg, #388e3c, #1b5e20);
            color: white;
            transform: translateX(5px);
        }

        .program-item::before {
            content: '‚öôÔ∏è';
            margin-right: 8px;
            font-size: 16px;
        }

        .program-details {
            font-size: 0.85rem;
            color: #2e7d32;
            margin-top: 8px;
            font-weight: 500;
        }

        .program-item:hover .program-details {
            color: #c8e6c9;
        }

        .degree-type {
            display: inline-block;
            background: rgba(56, 142, 60, 0.1);
            color: #1b5e20;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: bold;
            margin-top: 5px;
        }

        .program-item:hover .degree-type {
            background: rgba(255, 255, 255, 0.2);
            color: #e8f5e8;
        }

        .specialization-note {
            background: rgba(27, 94, 32, 0.1);
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            border-left: 4px solid #388e3c;
            color: #2e7d32;
            font-style: italic;
        }

        .no-results {
            text-align: center;
            color: #1b5e20;
            font-size: 1.2rem;
            margin: 50px 0;
            display: none;
        }

        .footer {
            text-align: center;
            color: #1b5e20;
            margin-top: 50px;
            padding: 30px 0;
            opacity: 0.8;
        }

        .coming-soon {
            background: linear-gradient(135deg, #fff8e1, #ffecb3);
            border: 2px dashed #ff9800;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            color: #e65100;
            font-style: italic;
            margin: 10px 0;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }

            .university-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .search-input {
                width: 90%;
            }

            .stats-section {
                flex-wrap: wrap;
                gap: 15px;
            }

            .stat-card {
                flex: 1;
                min-width: 120px;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>Technical Education Programs</h1>
        <p>Advanced Technical Training & Professional Development in Sri Lanka</p>
    </div>

    <div class="stats-section">
        <div class="stat-card">
            <span class="stat-number" id="institutionCount">4</span>
            <span class="stat-label">Institutions</span>
        </div>
        <div class="stat-card">
            <span class="stat-number" id="programCount">25</span>
            <span class="stat-label">Programs</span>
        </div>
        <div class="stat-card">
            <span class="stat-number">15</span>
            <span class="stat-label">National Diplomas</span>
        </div>
        <div class="stat-card">
            <span class="stat-number">10</span>
            <span class="stat-label">Certificates</span>
        </div>
    </div>

    <div class="search-bar">
        <input type="text" class="search-input" placeholder="Search technical programs, automotive, marine, engineering..." id="searchInput">
    </div>

    <div class="filter-buttons" id="filterButtons">
        <button class="filter-btn active" onclick="filterPrograms('all')">All Programs</button>
        <button class="filter-btn" onclick="filterPrograms('automotive')">Automotive</button>
        <button class="filter-btn" onclick="filterPrograms('engineering')">Engineering</button>
        <button class="filter-btn" onclick="filterPrograms('marine')">Marine & Ocean</button>
        <button class="filter-btn" onclick="filterPrograms('electronics')">Electronics</button>
        <button class="filter-btn" onclick="filterPrograms('manufacturing')">Manufacturing</button>
    </div>

    <div class="university-grid" id="universityGrid">
        <!-- Institutions will be populated by JavaScript -->
    </div>

    <div class="no-results" id="noResults">
        <p>No programs found matching your search criteria.</p>
    </div>

    <div class="footer">
        <p>&copy; 2025 Technical Education Guide | Building Tomorrow's Technical Workforce</p>
    </div>
</div>

<script>
    const institutions = [
        {
            name: "Korean Tech",

            description: "Leading institution for modern technical education with focus on automation and manufacturing",
            programs: [
                {
                    name: "Automobile Technology",

                    description: "Comprehensive automotive systems, engine technology, and vehicle maintenance",
                    duration: "3 years",
                    field: "automotive"
                },
                {
                    name: "CNC Manufacturing Technology",
                    degree: "National Diploma",
                    description: "Computer-controlled machining, precision manufacturing, and industrial automation",
                    duration: "3 years",
                    field: "manufacturing"
                },
                {
                    name: "Electrical Technology",
                    degree: "National Diploma",
                    description: "Power systems, electrical installations, and industrial electrical maintenance",
                    duration: "3 years",
                    field: "engineering"
                },
                {
                    name: "Fluid Power Technology",
                    degree: "National Diploma",
                    description: "Hydraulic and pneumatic systems for industrial applications",
                    duration: "3 years",
                    field: "engineering"
                },
                {
                    name: "Mechatronic Technology",
                    degree: "National Diploma",
                    description: "Integration of mechanical, electrical, and computer systems",
                    duration: "3 years",
                    field: "engineering"
                },
                {
                    name: "Welding Technology",
                    degree: "National Diploma",
                    description: "Advanced welding techniques and metallurgy for industrial applications",
                    duration: "3 years",
                    field: "manufacturing"
                },
                {
                    name: "Refrigeration & Air-conditioning",
                    degree: "National Diploma",
                    description: "HVAC systems, cooling technology, and climate control systems",
                    duration: "3 years",
                    field: "engineering"
                },
                {
                    name: "Automation & Robotics Technology",
                    degree: "National Diploma",
                    description: "Industrial automation, robotic systems, and smart manufacturing",
                    duration: "3 years",
                    field: "engineering"
                },
                {
                    name: "Electronic Technology",
                    degree: "National Diploma",
                    description: "Circuit design, electronic systems, and digital technology",
                    duration: "3 years",
                    field: "electronics"
                },
                {
                    name: "Automobile Painter",
                    degree: "National Certificate",
                    description: "Professional automotive painting and finishing techniques",
                    duration: "1 year",
                    field: "automotive"
                },
                {
                    name: "Baker",
                    degree: "National Certificate",
                    description: "Professional baking techniques and food production",
                    duration: "1 year",
                    field: "culinary"
                }
            ]
        },
        {
            name: "Ocean University of Sri Lanka",
            type: "Marine & Ocean Technology",
            description: "Premier institution for ocean sciences, marine engineering, and maritime technology",
            programs: [
                {
                    name: "Aquaculture and Seafood Technology",
                    degree: "BTech",
                    description: "Advanced aquaculture systems, seafood processing, and marine biotechnology",
                    duration: "4 years",
                    field: "marine"
                },
                {
                    name: "Supply-chain Management",
                    degree: "BSc",
                    description: "Global logistics, supply chain optimization, and business management",
                    duration: "4 years",
                    field: "business"
                },
                {
                    name: "Marine Engineering",
                    degree: "BSc",
                    description: "Ship systems, marine propulsion, and offshore engineering",
                    duration: "4 years",
                    field: "marine"
                },
                {
                    name: "Fisheries and Marine Sciences",
                    degree: "BSc",
                    description: "Marine ecology, fisheries management, and sustainable ocean resources",
                    duration: "4 years",
                    field: "marine"
                },
                {
                    name: "Maritime Transportation and Logistics",
                    degree: "BSc",
                    description: "Shipping operations, port management, and maritime commerce",
                    duration: "4 years",
                    field: "marine"
                }
            ]
        },
        {
            name: "Ceylon Technical Training Institute",
            type: "Automotive & Technical Skills",
            description: "Specialized training center for automotive technology and technical trades",
            programs: [
                {
                    name: "Automobile Mechanic",
                    degree: "Technical Certificate",
                    description: "Vehicle maintenance, repair techniques, and diagnostic systems",
                    duration: "2 years",
                    field: "automotive"
                },
                {
                    name: "Diesel Mechanic",
                    degree: "Technical Certificate",
                    description: "Heavy-duty diesel engines, commercial vehicle maintenance",
                    duration: "2 years",
                    field: "automotive"
                },
                {
                    name: "Electrical",
                    degree: "Technical Certificate",
                    description: "Basic electrical systems and automotive electrical repair",
                    duration: "2 years",
                    field: "engineering"
                },
                {
                    name: "Motor Vehicle Body Repairer & Painter",
                    degree: "Technical Certificate",
                    description: "Auto body repair, panel beating, and professional vehicle painting",
                    duration: "2 years",
                    field: "automotive"
                }
            ]
        },
        {
            name: "University College",
            type: "Higher Education",
            description: "Academic institution offering university-level technical and professional programs",
            programs: []
        }
    ];

    function renderInstitutions(institutionsToShow = institutions) {
        const grid = document.getElementById('universityGrid');
        const noResults = document.getElementById('noResults');

        const institutionsWithPrograms = institutionsToShow.filter(inst => inst.programs && inst.programs.length > 0);
        const institutionsWithoutPrograms = institutionsToShow.filter(inst => !inst.programs || inst.programs.length === 0);

        if (institutionsWithPrograms.length === 0 && institutionsWithoutPrograms.length === 0) {
            grid.style.display = 'none';
            noResults.style.display = 'block';
            return;
        }

        grid.style.display = 'grid';
        noResults.style.display = 'none';
        grid.innerHTML = '';

        // Render institutions with programs
        institutionsWithPrograms.forEach((institution, index) => {
            const card = document.createElement('div');
            card.className = 'university-card';

            const programsList = institution.programs.map(program => {
                return `<li class="program-item">
                    ${program.name}
                    <div class="program-details">${program.description}</div>
                    <div class="degree-type">${program.degree} ‚Ä¢ ${program.duration}</div>
                </li>`;
            }).join('');

            card.innerHTML = `
                <div class="university-title">${institution.name}</div>
                <div class="specialization-note">${institution.description}</div>
                <ul class="programs-list">
                    ${programsList}
                </ul>
            `;

            grid.appendChild(card);
        });

        // Render institutions without detailed programs
        institutionsWithoutPrograms.forEach((institution, index) => {
            const card = document.createElement('div');
            card.className = 'university-card';

            card.innerHTML = `
                <div class="university-title">${institution.name}</div>
                <div class="specialization-note">${institution.description}</div>
                <div class="coming-soon">
                    <h3>üéì Higher Education Programs</h3>
                    <p>University-level technical and professional programs. Contact the institution directly for current program offerings and admission requirements.</p>
                    <br>
                    <p><strong>Available Services:</strong></p>
                    <ul style="text-align: left; margin: 10px 0;">
                        <li>‚Ä¢ Degree Programs</li>
                        <li>‚Ä¢ Professional Certifications</li>
                        <li>‚Ä¢ Continuing Education</li>
                        <li>‚Ä¢ Skills Development</li>
                    </ul>
                </div>
            `;

            grid.appendChild(card);
        });
    }

    function updateStats() {
        const totalPrograms = institutions.reduce((sum, inst) => sum + (inst.programs ? inst.programs.length : 0), 0);
        document.getElementById('programCount').textContent = totalPrograms;

        const diplomaPrograms = institutions.reduce((sum, inst) => {
            if (!inst.programs) return sum;
            return sum + inst.programs.filter(p => p.degree.includes('National Diploma')).length;
        }, 0);

        const certificatePrograms = institutions.reduce((sum, inst) => {
            if (!inst.programs) return sum;
            return sum + inst.programs.filter(p => p.degree.includes('Certificate')).length;
        }, 0);
    }

    function searchPrograms() {
        const searchTerm = document.getElementById('searchInput').value.toLowerCase();

        if (!searchTerm) {
            renderInstitutions();
            return;
        }

        const filteredInstitutions = institutions.map(institution => {
            if (!institution.programs || institution.programs.length === 0) {
                if (institution.name.toLowerCase().includes(searchTerm) ||
                    institution.description.toLowerCase().includes(searchTerm)) {
                    return institution;
                }
                return { ...institution, programs: [] };
            }

            const filteredPrograms = institution.programs.filter(program =>
                program.name.toLowerCase().includes(searchTerm) ||
                program.description.toLowerCase().includes(searchTerm) ||
                program.degree.toLowerCase().includes(searchTerm) ||
                institution.name.toLowerCase().includes(searchTerm) ||
                institution.description.toLowerCase().includes(searchTerm)
            );

            return {
                ...institution,
                programs: filteredPrograms
            };
        }).filter(institution =>
            (institution.programs && institution.programs.length > 0) ||
            institution.name.toLowerCase().includes(searchTerm) ||
            institution.description.toLowerCase().includes(searchTerm)
        );

        renderInstitutions(filteredInstitutions);
    }

    function filterPrograms(category) {
        document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
        event.target.classList.add('active');

        if (category === 'all') {
            renderInstitutions();
            return;
        }

        const filteredInstitutions = institutions.map(institution => {
            if (!institution.programs || institution.programs.length === 0) {
                return { ...institution, programs: [] };
            }

            let filteredPrograms = institution.programs.filter(program => {
                const programLower = program.name.toLowerCase();
                const descriptionLower = program.description.toLowerCase();

                switch(category) {
                    case 'automotive':
                        return program.field === 'automotive' || programLower.includes('automobile') ||
                            programLower.includes('vehicle') || programLower.includes('automotive') ||
                            programLower.includes('diesel') || programLower.includes('painter');
                    case 'engineering':
                        return program.field === 'engineering' || programLower.includes('engineering') ||
                            programLower.includes('electrical') || programLower.includes('mechanical') ||
                            programLower.includes('fluid') || programLower.includes('robotics') ||
                            programLower.includes('automation') || programLower.includes('hvac') ||
                            programLower.includes('refrigeration');
                    case 'marine':
                        return program.field === 'marine' || programLower.includes('marine') ||
                            programLower.includes('ocean') || programLower.includes('aquaculture') ||
                            programLower.includes('fisheries') || programLower.includes('maritime') ||
                            programLower.includes('seafood');
                    case 'electronics':
                        return program.field === 'electronics' || programLower.includes('electronic') ||
                            programLower.includes('digital') || descriptionLower.includes('circuit') ||
                            descriptionLower.includes('electronic');
                    case 'manufacturing':
                        return program.field === 'manufacturing' || programLower.includes('manufacturing') ||
                            programLower.includes('cnc') || programLower.includes('welding') ||
                            descriptionLower.includes('machining') || descriptionLower.includes('industrial');
                    default:
                        return true;
                }
            });

            return {
                ...institution,
                programs: filteredPrograms
            };
        }).filter(institution =>
            (institution.programs && institution.programs.length > 0)
        );

        renderInstitutions(filteredInstitutions);
    }

    document.getElementById('searchInput').addEventListener('input', searchPrograms);

    document.addEventListener('DOMContentLoaded', function() {
        renderInstitutions();
        updateStats();
    });
</script>
</body>
</html>
